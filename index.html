<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Generator</title>
    <!-- 字体链接 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GitHub链接 -->
    <a href="https://github.com/Catherina0/Fake-White-House-News" target="_blank" rel="noopener noreferrer" class="github-corner" aria-label="在GitHub上查看源码">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; right: 0; border: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="container">
        <h1>Fake News Generator</h1>
        
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="text-input">
                    <label for="textInput">输入文字:</label>
                    <textarea id="textInput" placeholder="请输入要添加的文字"></textarea>
                    <div class="text-info">
                        <p>输入你想添加的文字，文字将自动换行显示</p>
                     <!--   <p>固定设置: 字体大小 80px | 位置 50%,40%</p> 
                      <p>英文使用 Instrument Serif | 中文使用思源宋体ExtraLight</p> -->
                    </div>
                </div>
                
                <!-- 隐藏字体大小控制 -->
                <div class="text-properties" style="display: none;">
                    <div class="property">
                        <label for="fontSize">字体大小:</label>
                        <input type="range" id="fontSize" min="10" max="100" value="80">
                        <span id="fontSizeValue">80px</span>
                    </div>
                    
                    <div class="property">
                        <label for="fontColor">字体颜色:</label>
                        <input type="color" id="fontColor" value="#ffffff">
                    </div>
                    
                    <div class="property">
                        <label for="fontFamily">字体:</label>
                        <select id="fontFamily">
                           <!-- <option value="Arial">Arial</option> -->
                            <!-- <option value="SimSun">宋体</option> -->
                            <!-- <option value="SimHei">黑体</option> -->
                            <!-- <option value="Microsoft YaHei">微软雅黑</option> -->
                            <!-- <option value="KaiTi">楷体</option> -->
                            <option value="Instrument Serif" selected>Instrument Serif</option>
                            <option value="Noto Serif SC">思源宋体</option>
                        </select>
                    </div>
                </div>
                
                <!-- 隐藏位置控制 -->
                <div class="position-controls" style="display: none;">
                    <div class="property">
                        <label for="textX">水平位置:</label>
                        <input type="range" id="textX" min="0" max="100" value="50">
                        <span id="textXValue">50%</span>
                    </div>
                    
                    <div class="property">
                        <label for="textY">垂直位置:</label>
                        <input type="range" id="textY" min="0" max="100" value="50">
                        <span id="textYValue">50%</span>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="resetBtn">重置</button>
                    <button id="downloadBtn">下载图片</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
